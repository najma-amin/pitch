{% extends 'base.html'%}

{% block content%}
{% block styles %}
{{super()}}

<link rel="stylesheet" href="{{url_for('static',filename='css/2main.css')}}">
<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
{% endblock %}
<div class="overlay">

    <div id="sig" class="sign">
        <div id="bri-signup" class="division">
            <h3 class="text-center text-success"> Sign Up</h3>
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            <div class="division" id="centered-card" padding-top=40px>
                <form action="/signup" method="POST">
                    <label for="username"text-white>Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email" name="email">
                    <label for="password"text-white>Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
                    <button id="hellobutton" type="submit" class="d-block mx-auto" text-white>Sign Up</button>
                </form>

                <p text-white>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </div>

</div>

{% endblock %}
