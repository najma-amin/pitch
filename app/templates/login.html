{% extends 'base.html'%}

{% block content%}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/2main.css')}}">
<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
{% endblock %}

<div class="overlay text-success">
    <div id="" class="">
        <div id="log" class="division wrapper fadeInDown">
            <h3 class="text-center text-black login-text" id="login"> Login</h3>
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            <div class="bri-div" id="centered-card">
                <form action="/login" method="POST">
                    <label for="username">Username</label>
                    <input type="text text-black" class="form-control" placeholder="Username" name="username">
                    <label for="password" text-black>Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                    <button id="hellobutton" type="submit" class="d-block mx-auto">Login</button>
                </form>
                <p class="login-text" id="bri-signup"italic> If you don't have an account? <a href="/signup">Sign Up</a></p>
            </div>
        </div>
    </div>

</div>

{% endblock %}
